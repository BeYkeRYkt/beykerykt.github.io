<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- Title -->
    <title>Vladimir Mikhailov</title>
    <!-- Description -->
    <meta name="description" content="meta_description">
    <!-- Viewport -->
    <meta name="viewport" content="width=device-width">
    <style class="cp-pen-styles">
        /* Fonts */
        @import url(https://fonts.googleapis.com/css?family=Poppins:300);
        body {
            background: #F2F2F2 url(assets/cyngn_bg.jpg) no-repeat fixed center;
            font-family: 'Poppins', sans-serif;
        }
        
        .header-description {
            font-family: 'Poppins', sans-serif;
        }

        /* Social */
        .social-links {
            display: inline-block;
            margin: 0 auto;
            overflow: hidden;
            padding-top: 60px;
        }
        
        .social-links p {
            margin-bottom: 5px;
            color: rgba(0, 0, 0, 0.6)
        }
        
        .social-links ul {
            display: inline-block;
            list-style-type: none !important;
            margin-left: 0 !important;
        }
        
        .social-links li {
            background-color: #fff;
            float: left;
            height: 50px;
            width: 50px;
        }
        /* Custom CSS */
        * {
            box-sizing: border-box;
            padding: 0
        }
        
        article,
        aside,
        details,
        figcaption,
        figure,
        footer,
        header,
        hgroup,
        menu,
        nav,
        section {
            display: block
        }
        
        a {
            color: inherit;
            text-decoration: none
        }
        
        ol,
        ul {
            list-style: inside
        }
        
        img {
            border: none;
            height: auto;
            max-width: 100%;
            vertical-align: middle
        }
        
        .footer {
            color: #fff;
            font: bold 14px/24px "Poppins";
            letter-spacing: 1px;
            margin: 50px auto;
            padding: 0 10px;
            text-align: center;
            text-transform: uppercase
        }
        
        .footer-link {
            border-bottom: 1px solid #222;
            color: #222
        }
        
        .header {
            display: table;
            padding: 30px 0;
            position: relative;
            width: 100%
        }
        
        .header-wrapper {
            display: table-cell;
            text-align: center;
            vertical-align: middle
        }
        
        .header-center {
            margin: auto;
            max-width: 800px;
            width: 90%
        }
        
        .header-avatar {
            border: 5px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.4);
            display: inline-block;
            margin-bottom: 25px;
            overflow: hidden
        }
        
        .header-avatar.is-circle {
            border-radius: 500%
        }
        
        .header-avatar-img {
            display: block
        }
        
        .header-title {
            font: bold 40px "Poppins";
            color: rgba(0, 0, 0, 0.87);
            letter-spacing: 1px;
            word-wrap: break-word
        }
        
        .header-title:after {
            background: black;
            content: '';
            display: block;
            height: 2px;
            margin: 25px auto;
            width: 100px
        }
        
        .header-description {
            letter-spacing: 1px;
            color: rgba(0, 0, 0, 0.6)
        }
        
        .header-description a {
            border-bottom: 1px solid #fff;
            color: rgba(0, 0, 0, 0.6)
        }
        /* Material card */
        
        .card {
            background: #fff;
            padding: 16px;
            border-radius: 12px;
            display: inline-block;
            height: auto;
            margin: 1rem;
            position: relative;
            width: 500px;
            box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
        }
    </style>
</head>

<body>
    <header id="header" class="header">
        <div class="header-wrapper">
            <div class="card">
                <div class="header-center">
                    <figure class="header-avatar is-circle">
                        <a href="/">
                            <img src="https://avatars0.githubusercontent.com/u/2690323?s=150" alt="BeYkeRYkt" title="BeYkeRYkt" class="header-avatar-img">
                        </a>
                    </figure>
                    <h1 class="header-title">
                  <a href="/">
                  Vladimir Mikhailov
                  </a>
               </h1>

                    <div class="header-description">
					    <p>Junior Java developer. Android enthusiast.</p>
                    </div>

                    <div class="social-links">
                        <p>Social links</p>
                        <ul>
                            <li>
                                <a href="http://github.com/BeYkeRYkt" target="_blank"><img src="assets/icon_github.png"></a>
                            </li>
                            <li>
                                <a href="https://t.me/beyker_ykt" target="_blank"><img src="assets/icon_telegram.png"></a>
                            </li>
                            <li>
                                <a href="https://twitter.com/beykerykt" target="_blank"><img src="assets/icon_twitter.png"></a>
                            </li>
                            <li>
                                <a href="mailto:beykerykt@gmail.com" target="_blank"><img src="assets/icon_gmail.png"></a>
                            </li>
                            <li>
                                <a href="http://4pda.ru/forum/index.php?showuser=3300794" target="_blank"><img src="assets/icon_4pda.png"></a>
                            </li>
                            <li>
                                <a href="http://vk.com/beyker_ykt" target="_blank"><img src="assets/icon_vk.png"></a>
                            </li>
                            <li>
                                <a href="https://steamcommunity.com/id/beyker_ykt" target="_blank"><img src="assets/icon_steam.png"></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <footer class="footer">2020 beykerykt</footer>
</body>

</html>
